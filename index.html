<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">

<body>
<div class="container">
    <form id="card">
        <label for="Email">Введите почту:</label>
        <input type="text" placeholder="Email@gmail.com" id="email">
        <label for="name1">Напишите фамилию:</label>
        <input type="text" placeholder="Last name" id="name1">
        <label for="name2">Введите имя:</label>
        <input type="text" placeholder="First name" id="name2">
        <label for="user">Введите логин:</label>
        <input type="text" placeholder="User name" id="user">
        <label for="password">Введите пароль:</label>
        <input type="password" placeholder="password" id="password">
        <label for="password2">Повторите пароль:</label>
        <input type="password" placeholder="confirmpassword" id="password2">
        <button type="submit" id="submit">Сохранить</button>
    </form>
</div>

<script src="./script.js"></script>
